name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.14
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy black isort pytest
    - name: Lint with ruff
      run: |
        ruff check src/techsprint
    - name: Type check with mypy
      run: |
        mypy src/techsprint
    - name: Test with pytest
      run: |
        pytest
    - name: Check formatting with black
      run: |
        black --check src/techsprint
    - name: Check import sorting with isort
      run: |
        isort --check-only src/techsprint
