name: CI

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  UV_SYSTEM_PYTHON: "1"

jobs:
  lint:
    name: Lint & Format (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip" # helps some tooling; uv has its own cache too

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          cache: true

      - name: Sync dependencies (dev)
        run: uv sync --extra dev
      - name: Dependency sanity check
        run: uv run python -m pip check

      - name: Ruff lint
        run: uv run ruff check .

      - name: Ruff format (check)
        run: uv run ruff format --check .

  test:
    name: Tests (pytest) - py${{ matrix.python }}
    runs-on: ubuntu-latest
    needs: [lint]

    strategy:
      fail-fast: false
      matrix:
        python: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          cache: true

      - name: Sync dependencies (dev)
        run: uv sync --extra dev
      - name: Dependency sanity check
        run: uv run python -m pip check

      - name: Unit tests
        run: uv run pytest -q

  typecheck:
    name: Type check (mypy) - advisory
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          cache: true

      - name: Sync dependencies (dev)
        run: uv sync --extra dev
      - name: Dependency sanity check
        run: uv run python -m pip check

      # Keep advisory until your typing baseline is stable.
      - name: Mypy
        run: uv run mypy src
        continue-on-error: true

  integration:
    name: Integration (requires secrets)
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ github.event_name != 'pull_request' && secrets.TECHSPRINT_OPENAI_API_KEY != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          cache: true

      - name: Sync dependencies (dev)
        run: uv sync --extra dev
      - name: Dependency sanity check
        run: uv run python -m pip check

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Create background video for integration test
        run: |
          mkdir -p assets
          ffmpeg -f lavfi -i color=c=black:s=1080x1920:d=5 -pix_fmt yuv420p assets/background.mp4

      - name: Integration tests
        env:
          TECHSPRINT_OPENAI_API_KEY: ${{ secrets.TECHSPRINT_OPENAI_API_KEY }}
          TECHSPRINT_BACKGROUND_VIDEO: "./assets/background.mp4"
        run: uv run pytest -q -m integration

  ffmpeg-integration:
    name: Integration (ffmpeg only)
    runs-on: ubuntu-latest
    needs: [test]
    if: ${{ github.event_name == 'schedule' || github.ref == 'refs/heads/main' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          cache: true

      - name: Sync dependencies (dev)
        run: uv sync --extra dev

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Integration tests (ffmpeg)
        run: uv run pytest -q -m integration

      - name: Upload integration outputs (ffmpeg)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-integration-outputs
          path: |
            .techsprint/**
            assets/background.mp4
          if-no-files-found: ignore
