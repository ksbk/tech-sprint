name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Sync dependencies
        run: uv sync --all-extras

      - name: Ruff (lint)
        run: uv run ruff check .

      - name: Ruff (format check)
        run: uv run ruff format --check .

      # Optional: type checking (enable once your mypy config is stable)
      # - name: Mypy
      #   run: uv run mypy src

      - name: Pytest (unit + default)
        run: uv run pytest -q

